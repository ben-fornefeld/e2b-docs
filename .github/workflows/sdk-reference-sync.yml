name: Sync SDK Reference Documentation

on:
  # manual trigger with inputs
  workflow_dispatch:
    inputs:
      sdk:
        description: "SDK to generate (see sdks.config.ts for available SDKs, or use 'all')"
        required: true
        default: "all"
        type: string
      version:
        description: "Version to generate (all, latest, or specific like v2.9.0)"
        required: true
        default: "all"
        type: string

  # triggered from e2b-dev/e2b repo on release
  repository_dispatch:
    types: [sdk-release]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install generator dependencies
        working-directory: sdk-reference-generator
        run: pnpm install --frozen-lockfile

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Poetry
        run: pip install poetry

      - name: Determine SDK and Version
        id: params
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_SDK: ${{ github.event.inputs.sdk }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          PAYLOAD_SDK: ${{ github.event.client_payload.sdk }}
          PAYLOAD_VERSION: ${{ github.event.client_payload.version }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            SDK="$INPUT_SDK"
            VERSION="$INPUT_VERSION"
          elif [[ "$EVENT_NAME" == "repository_dispatch" ]]; then
            SDK="$PAYLOAD_SDK"
            VERSION="${PAYLOAD_VERSION:-all}"
          fi

          echo "sdk=${SDK:-all}" >> $GITHUB_OUTPUT
          echo "version=${VERSION:-all}" >> $GITHUB_OUTPUT

      - name: Generate SDK Reference
        working-directory: sdk-reference-generator
        env:
          SDK_NAME: ${{ steps.params.outputs.sdk }}
          SDK_VERSION: ${{ steps.params.outputs.version }}
        run: |
          pnpm run generate \
            --sdk "$SDK_NAME" \
            --version "$SDK_VERSION"

      - name: Verify generated files
        run: |
          echo "Generated SDK reference files:"
          find docs/sdk-reference -type f -name "*.mdx" 2>/dev/null | head -20 || echo "No MDX files found"

      - name: Commit and push changes
        env:
          SDK_NAME: ${{ steps.params.outputs.sdk }}
          SDK_VERSION: ${{ steps.params.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/sdk-reference/
          git add docs.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[skip ci] Update SDK reference: $SDK_NAME $SDK_VERSION"
            git push
          fi

      - name: Summary
        env:
          SDK_NAME: ${{ steps.params.outputs.sdk }}
          SDK_VERSION: ${{ steps.params.outputs.version }}
        run: |
          echo "## SDK Reference Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **SDK**: $SDK_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $SDK_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find docs/sdk-reference -type f -name "*.mdx" | wc -l | xargs echo "Total MDX files:" >> $GITHUB_STEP_SUMMARY
          find docs/sdk-reference -type f -name "*.mdx" >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
